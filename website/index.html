<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Journal</title>
</head>
<body>
    <div class="container">
        <form id="weather-form" class="weather-form">
            <div id='zip-box'>
                <h5>Zip code</h5>
                <input 
                    type="text" 
                    name="zip" 
                    class='zip-code-input' 
                    id="zip" 
                    aria-label="zip-code" 
                    placeholder="Enter Zip code"
                >
            </div>
            <div id='content-box'>
                <h5>Feeling</h5>
                <textarea 
                    name="content" 
                    id="content" 
                    cols="30" 
                    placeholder="Feeling good"
                    rows="10"
                >
                </textarea>
            </div>
            <button id="generate" class="generate-button"> Check Weather </button>
        </form>
        
        <div id="entry-holder" class="entry-holder">
            <section class="local-date-group">
                <div id="local">
                    <span class="city">Sao Paulo /</span><span class="country">BR</span>
                </div>
                <div id="date">
                    <span class="date">Jun, 20 - Sun </span>
                </div>
            </section>

            <section class="icon-temp-group">
                <div class="weather-icon">
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" id="icon" alt="test icon">

                </div>
                <div id="temp">
                    <span class="temp">50</span><span class="temp-signal">ยบ F</span>
                </div>

                <div id="description">
                    <span class="description">Overcast Clouds</span>
                </div>
            </section>

            <div id="feelings">
                <span class="feelings"></span>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
